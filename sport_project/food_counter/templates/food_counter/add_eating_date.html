{% extends 'food_counter/base.html' %}

{% block title %} Укажите дату и прием пищи {% endblock %}

{% block content %}
    <h2>Добавьте дату и прием пищи</h2>
    <form method="post">
        {% csrf_token %}

        {% for date in form %}
        <div class="form-style {% if field.errors %} errors {% endif %}">
            {{ date.label_tag }}
            {{ date.errors }}
            {{ date }}
        </div>
        {% endfor %}
        <button>Отправить</button>
    </form>
{% endblock %}
