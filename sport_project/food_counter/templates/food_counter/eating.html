{% extends 'food_counter/base.html' %}

{% block title %} Done {% endblock %}

{% block content %}
    <h2>Добавьте блюда и укажите их граммовки</h2>
    <form method="post">
        {% csrf_token %}

        {% for eating in form %}
        <div class="form-style {% if field.errors %} errors {% endif %}">
            {{ eating.label_tag }}
            {{ eating.errors }}
            {{ eating }}
        </div>
        {% endfor %}
        <button>Отправить</button>
    </form>
{% endblock %}
