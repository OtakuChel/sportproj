{% extends 'feedback/base.html' %}

{% block title %}
    Информация об отзыве id = {{ feedback.id }}
{% endblock %}

{% block content %}
<form method="post">
    <div class="form-style {% if field.errors %} errors {% endif %}">
        Имя = {{ feedback.name }}
    </div>
    <div class="form-style {% if field.errors %} errors {% endif %}">
        Фамилия = {{ feedback.surname }}
    </div>
    <div class="form-style {% if field.errors %} errors {% endif %}">
        Отзыв = {{ feedback.feedback }}
    </div>
    <div class="form-style {% if field.errors %} errors {% endif %}">
        Рейтинг = {{ feedback.rating }}
    </div>
</form>


{% endblock %}
