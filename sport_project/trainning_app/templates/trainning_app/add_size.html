{% extends 'trainning_app/base.html' %}


{% block title %} Главная страница {% endblock %}


{% block content %}
    <h2>Добавьте замеры</h2>
    <form method="post">
        {% csrf_token %}

        <div class="form-style {% if field.errors %} errors {% endif %}">
            {{ form.label_tag }}
            {{ form.errors }}
            {{ form }}
        </div>

        <button>Отправить</button>
    </form>
{% endblock %}
